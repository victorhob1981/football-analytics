name: ci

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements-dev.txt

      - name: Install lint deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run lint
        run: make lint

  unit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements-dev.txt

      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run unit pytest
        run: pytest -q -m "not integration"

  integration:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    needs: [lint, unit]
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements-dev.txt

      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Create CI .env for docker compose
        run: |
          cat > .env <<'EOF'
          POSTGRES_USER=football
          POSTGRES_PASSWORD=football
          POSTGRES_DB=football_dw
          DATABASE_URL=postgres://football:football@postgres:5432/football_dw?sslmode=disable
          MINIO_ROOT_USER=minio
          MINIO_ROOT_PASSWORD=minio123456
          MINIO_ENDPOINT_URL=http://minio:9000
          MINIO_ACCESS_KEY=minio
          MINIO_SECRET_KEY=minio123456
          AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://football:football@postgres/football_dw
          AIRFLOW__WEBSERVER__SECRET_KEY=ci_airflow_webserver_secret
          AIRFLOW__CORE__FERNET_KEY=8p6YMY8-59PsFXM_mV0I-puzx8GtyyfloqqwYyQXspA=
          AIRFLOW_ADMIN_USERNAME=admin
          AIRFLOW_ADMIN_PASSWORD=ci_airflow_admin_password
          AIRFLOW_ADMIN_FIRSTNAME=Airflow
          AIRFLOW_ADMIN_LASTNAME=Admin
          AIRFLOW_ADMIN_EMAIL=admin@example.com
          FOOTBALL_PG_DSN=postgresql+psycopg2://football:football@postgres/football_dw
          ACTIVE_PROVIDER=sportmonks
          SPORTMONKS_DEFAULT_LEAGUE_ID=71
          SPORTMONKS_DEFAULT_SEASON=2024
          APIFOOTBALL_DEFAULT_LEAGUE_ID=71
          APIFOOTBALL_DEFAULT_SEASON=2024
          API_KEY_SPORTMONKS=
          SPORTMONKS_BASE_URL=https://api.sportmonks.com/v3/football
          APIFOOTBALL_API_KEY=
          APIFOOTBALL_BASE_URL=https://v3.football.api-sports.io
          EOF

      - name: Start integration stack
        run: docker compose up -d --build postgres dbmate airflow-init airflow-webserver

      - name: Wait for airflow-webserver container
        run: |
          for i in {1..60}; do
            if docker compose ps --status running airflow-webserver | grep -q "airflow-webserver"; then
              exit 0
            fi
            sleep 5
          done
          docker compose ps
          docker compose logs --no-color airflow-webserver airflow-init dbmate postgres || true
          exit 1

      - name: Run integration pytest (with retry)
        run: |
          attempts=0
          until [ "$attempts" -ge 2 ]; do
            attempts=$((attempts + 1))
            if pytest -q -m "integration"; then
              exit 0
            fi
            if [ "$attempts" -lt 2 ]; then
              echo "Integration tests failed on attempt $attempts. Retrying..."
              sleep 10
            fi
          done
          echo "Integration tests failed after retries."
          exit 1

      - name: Print docker compose logs on failure
        if: failure()
        run: docker compose logs --no-color airflow-webserver airflow-init dbmate postgres || true

      - name: Tear down integration stack
        if: always()
        run: docker compose down -v --remove-orphans

  dbt-validate:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    needs: [lint, unit]
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: football
          POSTGRES_PASSWORD: football
          POSTGRES_DB: football_dw
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U football -d football_dw"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20
    env:
      DATABASE_URL: postgresql://football:football@127.0.0.1:5432/football_dw?sslmode=disable
      FOOTBALL_PG_DSN: postgresql://football:football@127.0.0.1:5432/football_dw
      FOOTBALL_PG_HOST: 127.0.0.1
      FOOTBALL_PG_PORT: "5432"
      FOOTBALL_PG_USER: football
      FOOTBALL_PG_PASSWORD: football
      FOOTBALL_PG_DBNAME: football_dw
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dbt
        run: |
          python -m pip install --upgrade pip
          pip install dbt-postgres==1.8.2

      - name: Install dbmate
        run: |
          curl -fsSL -o /usr/local/bin/dbmate \
            https://github.com/amacneil/dbmate/releases/latest/download/dbmate-linux-amd64
          chmod +x /usr/local/bin/dbmate
          dbmate --version

      - name: Run migrations
        run: dbmate --migrations-dir db/migrations up

      - name: Cache dbt packages
        uses: actions/cache@v4
        with:
          path: dbt/dbt_packages
          key: ${{ runner.os }}-dbt-${{ hashFiles('dbt/packages.yml') }}
          restore-keys: |
            ${{ runner.os }}-dbt-

      - name: dbt deps
        run: dbt deps --project-dir dbt --profiles-dir dbt

      - name: dbt compile
        run: dbt compile --project-dir dbt --profiles-dir dbt

      - name: dbt run (runtime SQL validation)
        run: dbt run --select +marts.core +marts.analytics --project-dir dbt --profiles-dir dbt

      - name: dbt docs generate
        run: dbt docs generate --empty-catalog --project-dir dbt --profiles-dir dbt

      - name: Upload dbt docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: dbt-docs
          path: |
            dbt/target/index.html
            dbt/target/manifest.json
            dbt/target/catalog.json
          if-no-files-found: error
